<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios" class="ion-no-border">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Encabezados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment
    [value]="selectedCategory"
    (ionChange)="segmentChanged($event)"
    mode="md"
    scrollable
  >
    <ion-segment-button *ngFor="let category of categories" [value]="category">
      <ion-label class="ion-text-capitalize" >{{category}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
